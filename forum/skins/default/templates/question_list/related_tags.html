{% load i18n %}
{% load humanize %}

{% if tags %}
    <h4>{% trans "Related tags" %}</h4>
    <ul class="unstyled">
        {% for tag in tags %}
        <li><a rel="tag" class="tag-link-{{ tag.name }} label label-info" title="{% blocktrans with tag.name as tag_name %}see questions tagged '{{ tag_name }}'{% endblocktrans %}"  href="{% url tag_questions tag.name|urlencode %}">{{ tag.name }}</a><span class="tag-number">&#215; {{ tag.used_count|intcomma }}</span></li>
        {% endfor %}
    </ul>
{% endif %}
