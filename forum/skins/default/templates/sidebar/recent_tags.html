{% load i18n extra_tags %}
{% declare %}
    show_tags_in_a_cloud = settings.SHOW_TAGS_IN_A_CLOUD
{% enddeclare %}


<h4>{% trans "Recent tags" %}</h4>
<div class="body">
    {% for tag in tags %}
        <a rel="tag"{% if show_tags_in_a_cloud %} style="font-size: {% get_tag_font_size tag %}px;"{% endif %} class="tag-link-{{ tag.name }} label label-info" title="{% blocktrans with tag.name as tagname %}see questions tagged '{{tagname}}'{% endblocktrans %}" href="{% url tag_questions tag.name|urlencode %}">{{ tag.name }}</a>
    {% endfor %}
    <div class="more"><a href="{% url tags %}">{% trans "popular tags" %} </a> </div>
</div>
