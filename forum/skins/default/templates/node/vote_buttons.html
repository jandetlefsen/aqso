{% load i18n %}

<a id="post-{{ post.id }}-upvote" title="{% trans "I like this post (click again to cancel)" %}"
    class="ajax-command post-vote up {% ifequal user_vote "up" %} on{% endifequal %} btn btn-success"
     href="{% url vote_post id=post.id,vote_type='up' %}" rel="nofollow"><i class="icon-thumbs-up"></i></a>
<div id="post-{{ post.id }}-score" class="post-score"
    title="{% trans "current number of votes" %}">
    <h3>{{ post.score }}</h3>
</div>
<a id="post-{{ post.id }}-downvote" title="{% trans "I dont like this post (click again to cancel)" %}"
    class="ajax-command post-vote down{% ifequal user_vote "down" %} on{% endifequal %} btn btn-danger"
     href="{% url vote_post id=post.id,vote_type='down' %}" rel="nofollow"><i class="icon-thumbs-down"></i></a>
